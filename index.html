<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>FlipCar</title>
	<meta name="title" content="FlipCar - Effect with CSS3"/>
	<meta name="description" content="FlipCar - Effect with CSS3"/>
	<meta name="keywords" content="flipcar,css3,jquery,effect"/>
	<meta name="author" content="Brayan Borda Pacheco"/>
	<meta name="viewport" content="width=device-width"/>
	<meta name="language" content="es"/>
	<meta name="robots" content="noindex"/>
	<link href="images/favicon.ico" rel="icon" type="image/vnd.microsoft.icon"/>
	<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
	<link type="text/css" rel="stylesheet" href="css/style.css"/>
	<!--[if lt IE 9]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
	<div class="ctn-flipcar">
		<div class="flipper flp-front">
			<h2>Titulos</h2>
			<p>Probando titulos</p>
		</div>
		<div class="flipper flp-back">
			<h2>Descripcion</h2>
			<p>Probando descripcion</p>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$(".ctn-flipcar").on("mouseenter",function(){
			$(this).addClass("flip");
		}).on("mouseleave",function(){
			$(this).removeClass("flip");
		});
	</script>
</body>
